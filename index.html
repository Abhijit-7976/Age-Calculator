<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <script src="./app.js" defer></script>

  <title>Age calculator app</title>

<body>

  <div class="container">
    <form class="dob">
      <div>
        <p class="label">DAY</p>
        <input class="dob-input" type="text" placeholder="DD">
        <p class="error field-error">This field is required</p>
        <p class="error valid-error">Must be a valid day</p>
        <p class="error date-error">Must be a valid date</p>
        
      </div>
      <div>
        <p class="label">MONTH</p>
        <input class="dob-input" type="text" placeholder="MM">
        <p class="error field-error">This field is required</p>
        <p class="error valid-error">Must be a valid month</p>

      </div>
      <div>
        <p class="label">YEAR</p>
        <input class="dob-input" type="text" placeholder="YYYY">
        <p class="error field-error">This field is required</p>
        <p class="error valid-error">Must be in the past</p>

      </div>

    </form>
    <div class="seperation">
      <hr>

    </div>

    <div class="data-container">
      <h2 class="data"><span id="years">- -</span> years</h2>
      <h2 class="data"><span id="months">- -</span> months</>
      <h2 class="data"><span id="days">- -</span> days</>
    </div>
  </div>

</body>

</html>
